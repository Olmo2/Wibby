<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wibby</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../img/Sith_Eternal_insignia_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilo.css">
    <link rel="stylesheet" href="estilo.css">

</head>

<body class="bg-dark toggled" id="wrapper">

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm  bg-dark navbar-dark sticky-top">
        <!-- Brand -->
        <a class="navbar-brand  col-9 d-flex">
            <button class="btn btn-primary menu-toggle">Menu</button>
            <form id="buscarForm" class="form-inline col-8" onsubmit="Busqueda()" th:action="@{/Wibby/juegos/{filtro}}">
                <input id="buscar" class="form-control border-primary bg-dark col-10 mx-auto " type="search" placeholder="Buscar" aria-label="Buscar">
                <button id="botonBuscar" class="btn btn-sm btn-link col-1" type="submit">
					<i class="material-icons">search</i>
				</button>
            </form>
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="material-icons">fingerprint</i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" role="button" th:href="@{/logout}"> <i class="material-icons">account_circle</i>

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Nav Bar -->




    <!-- Sidebar -->
    <div class="bg-dark border border-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-light">Base de Datos</div>

        <form class="form-inline">
            <input class="form-control border-primary bg-dark mx-auto col-9 mb-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-sm btn-link" type="submit">
				<i class="material-icons">search</i>
			</button>
        </form>
        <ul class="ml-2 col-9 nav nav-pills flex-column">
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/juegos}"> <i class="material-icons">games</i>Juegos
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/plataformas}"> <i class="material-icons">settings_input_svideo</i>Plataformas
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/distribuidores}"> <i class="material-icons">videogame_asset</i>Distribuidores
                </a>
            </li>

        </ul>

        <!--/#sidebar-->


    </div>

    <!-- Page Content -->
    <div class="container-fluid d-flex justify-content-center p-2" id="page-content-wrapper">


        <div class="container-fluid text-light text-center d-flex flex-column  col-10" id="page-body">
            <h1>
                <i class="material-icons" style="font-size:300%">priority_high</i>
            </h1>
            <h1>Ups... algo salió mal</h1>
            <h1>Tira pa casa que buena la estás armando, estará tu madre contenta</h1>
            <a class="btn btn-warning col-2 align-self-center" th:href="@{/}" role="button">Ir a casa</a>
        </div>


    </div>
    <!-- /#page-content-wrapper -->


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../js.js"></script>
<script src="js.js"></script>

</html>
